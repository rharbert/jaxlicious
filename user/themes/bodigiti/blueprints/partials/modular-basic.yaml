########### Start overrides
            overrides:
              title:
                unset@: true
              underline: false

              fields:
                header.dateformat:
                  unset@: true
                header.slug:
                  unset@: true
                header.twig_first:
                  unset@: true
                header.never_cache_twig:
                  unset@: true
                header.menu:
                  unset@: true
                header.redirect:
                  unset@: true
                header.visible:
                  unset@: true
                header.child_type:
                  unset@: true
                header.routable:
                  unset@: true
                header.cache_enable:
                  unset@: true
                header.debugger:
                  unset@: true
                header.template:
                  unset@: true
                header.append_url_extension:
                  unset@: true
########### Start routes_only
            routes_only:
              unset@: true
########### Start Admin_Only
            admin_only:
              unset@: true

              fields:
                header.admin.children_display_order:
                  unset@: true
