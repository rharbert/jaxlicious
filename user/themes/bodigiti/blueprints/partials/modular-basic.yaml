title: modular-basic
'@extends':
  type: modular

form:
  fields:
    tabs:
      fields:
####### Start Content
####### Start Options
        options:
          unset@: true
####### Start Advanced
        advanced:
          fields:
########### Start columns
            columns:
              fields:
                column1:
                  fields:
                    header.body_classes:
                      unset@: true
                    name:
                      label: Module Type
                column2:
                  fields:
                    ordering:
                      label: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX
